<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Kalkulator.css">
    <title>Kalkulator</title>
</head>
<body>
    <main class ="card">
        <form class="display">
            <input id="screen" 
             placeholder="0">
        </form>
        <section class ="button">
            <div class ="tombol-kiri">
                <button class="tombol" onclick="display('clear')">AC</button>
                <button class="tombol" onclick="display('del')">del</button>
                <button class="tombol" onclick="display('%')">%</button>
                <script language="JavaScript">
                    for(let i = 9; i>=1; i--){
                       document.write(
                        `<button class=tombol onclick=display(${i})>`+i+`</button>`
                        )
                    }
                </script>
                <button class="tombol" onclick="display()"> </button>
                <button class="tombol" onclick="display('0')">0</button>
                <button class="tombol" onclick="display()"> </button>


            </div>
            <div class="tombol-kanan">
                <button class="tombol" onclick="display('/')" >/</button>
                <button class="tombol" onclick="display('*')" >x</button>
                <button class="tombol" onclick="display('-')" >-</button>
                <button class="tombol" onclick="display('+')" >+</button>
                <button class="tombol" onclick="display('action')" >=</button>
            </div> 
        </section>
    </main>
    <script language="JavaScript">
        let result = document.getElementById('screen')
        const display = (a) =>{
            if(a == 'clear'){
                result.value =' '
            }else if (a == 'del') {
                result.value = result.value.slice(0,-1)
            }else if(a == 'action'){
                try{
                    result.value = eval(result.value)
                }catch(error){
                    alert('error')
                }
                

            }else{
                result.value += a
            }
        }
    </script>
    <button id="tUbahWarna" type="hidden" style="display:none"></button>

    <div class="kotak merah"></div>

    <input name="sMerah" type="hidden">

    <div class="kotak hijau"></div>

    <input  name="shijau" type="hidden">

    <div class="kotak biru"></div>

    <input  name="sbiru" type="hidden">


    <script src="kalkulator.js"></script>

    
    
</body>
</html>
